<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="file"], button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload QR Code Image</h1>
    <input type="file" id="file-input" accept="image/*" />
    <button id="upload-button">Process Upload</button>
    <p id="result"></p>

    <script>
        // Variable to hold the jsqr library
        let jsqr;

        // Assign the script source to a variable
        const jsqrScriptSrc = "https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsqr.min.js";

        // Create a script element
        const script = document.createElement("script");
        script.src = jsqrScriptSrc;
        script.onload = function() {
            jsqr = window.jsqr; // Assign the loaded library to the jsqr variable
            console.log("jsqr library loaded successfully.");
            initializeApp(); // Call the initialization function once the library is loaded
        };
        script.onerror = function() {
            console.error("Failed to load jsqr library.");
        };
        
        // Append the script to the document head
        document.head.appendChild(script);

        // Function to initialize the app
        function initializeApp() {
            let selectedFile;

            document.getElementById('file-input').addEventListener('change', function(event) {
                selectedFile = event.target.files[0]; // Store the selected file
                if (selectedFile) {
                    document.getElementById('result').innerText = `File selected: ${selectedFile.name}`;
                } else {
                    document.getElementById('result').innerText = 'No file selected.';
                }
            });

            document.getElementById('upload-button').addEventListener('click', function() {
                if (!selectedFile) {
                    document.getElementById('result').innerText = 'Please select a file first.';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsqr(imageData.data, canvas.width, canvas.height); // Use the variable

                        if (code && code.data) {
                            const decodedText = code.data;
                            document.getElementById('result').innerText = `Decoded text: ${decodedText}`;
                            localStorage.setItem('qrCodeText', decodedText);
                        } else {
                            document.getElementById('result').innerText = 'No QR code found.';
                        }
                    };

                    img.src = e.target.result;
                };

                reader.onerror = function(error) {
                    console.error('Error reading file:', error);
                    document.getElementById('result').innerText = 'Error reading file.';
                };

                reader.readAsDataURL(selectedFile);
            });

            // Optional: Display the stored value on page load
            const storedText = localStorage.getItem('qrCodeText');
            if (storedText) {
                document.getElementById('result').innerText = `Stored QR Code Text: ${storedText}`;
            }
        }
    </script>
</body>
</html>
